name: gamekeepr
description: A mobile Flutter application for tracking board game collections with NFC support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # HTTP & XML
  http: ^1.1.0
  dio: ^5.4.0
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1
  xml: ^6.4.2

  # NFC
  nfc_manager: ^3.3.0

  # UI & Images
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  mobile_scanner: ^5.2.3

  # ML & Text Recognition
  google_mlkit_text_recognition: ^0.13.0
  string_similarity: ^2.0.0

  # Utils
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  share_plus: ^7.2.1
  file_picker: ^6.1.1
  flutter_secure_storage: ^9.0.0
  archive: ^3.4.10
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
